<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>homepage</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"

        />

        <link rel="stylesheet" href="style.css" />

    <body>
        <div class="input-group mb-3">
            <input
                type="number"
                step="any"
                class="form-control"
                placeholder="Input a Number"
                aria-label="Input a Number"
                aria-describedby="button-addon2"
                id="input-number"
            />
            <!-- <button class="btn btn-primary" type="button" id="button-submit">
                Apply
            </button> -->
        </div>

        <div class="form-floating">
            <textarea
                class="form-control"
                placeholder="Output"
                id="output1"
            ></textarea>
            <label for="floatingTextarea">number_bn</label>
        </div>

        <div class="form-floating">
            <textarea
                class="form-control"
                placeholder="Output"
                id="output2"
            ></textarea>
            <label for="floatingTextarea">word_bn</label>
        </div>

        <div class="form-floating">
            <textarea
                class="form-control"
                placeholder="Output"
                id="output4"
            ></textarea>
            <label for="floatingTextarea">currency_bn</label>
        </div>

        <div class="form-floating">
            <textarea
                class="form-control"
                placeholder="Output"
                id="output6"
            ></textarea>
            <label for="floatingTextarea">number_en</label>
        </div>

        <div class="form-floating">
            <textarea
                class="form-control"
                placeholder="Output"
                id="output3"
            ></textarea>
            <label for="floatingTextarea">word_en_bd</label>
        </div>

        <div class="form-floating">
            <textarea
                class="form-control"
                placeholder="Output"
                id="output7"
            ></textarea>
            <label for="floatingTextarea">word_en_int</label>
        </div>

        <div class="form-floating">
            <textarea
                class="form-control"
                placeholder="Output"
                id="output5"
            ></textarea>
            <label for="floatingTextarea">currency_en_bd</label>
        </div>

        <div class="form-floating">
            <textarea
                class="form-control"
                placeholder="Output"
                id="output8"
            ></textarea>
            <label for="floatingTextarea">currency_en_int</label>
        </div>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
